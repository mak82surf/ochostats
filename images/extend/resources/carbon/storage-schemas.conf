# Schema definitions for Whisper files. Entries are scanned in order,
# and first match wins. This file is scanned for changes every 60 seconds.
#
#  [name]
#  pattern = regex
#  retentions = timePerPoint:timeToStore, timePerPoint:timeToStore, ...

# Carbon's internal metrics. This entry should match what is specified in
# CARBON_METRIC_PREFIX and CARBON_METRIC_INTERVAL settings
[carbon]
pattern = ^carbon\.
retentions = 60:90d

# Test metrics taking less disk space.
[test]
pattern = ^ochostats\.[a-zA-Z0-9]+\.test
retentions = 10s:1d,60s:7d,600s:30d,1d:365d

# 'ochostats' is the global prefix, see in statsd/config.js. 
# The retentions rule *must* start with a 10s interval since this is 
# how often StatsD flushes to Graphite.
[ochostats]
pattern = ^ochostats.*
retentions = 10s:7d,60s:30d,600s:365d

[default_1min_for_1day]
pattern = .*
retentions = 60s:1d